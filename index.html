<!doctype html>
<html>
<head>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"
          integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
          crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script type="text/javascript" src="app.js"></script>
<link rel="stylesheet" type="text/css" href="stylesheet.css">
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <title>Cash Money Fruit Stand</title>
  </head>
<body>
  <h1 class= "flash">Cash Money Fruit Stand</h1>
  <section>
<div id="apple" class="fruit">
  <img src = "gifs/apple.gif" border = "5"/>
  <p>Price:<span id="appleMarketPrice"></span></p>
  <button id="appleBuyButton">BUY</button>
  <p>Total Purchased:<span id="appleInventory"class="flash"></span></p>
</div>

<div id="orange" class="fruit">
  <img src="gifs/oranges.gif" width="200" height="200" border = "5" box-shadow="5px" "5px" "5px" "#000"/>
  <p>Price:<span id="orangeMarketPrice"></span></p>
  <button id="orangeBuyButton">BUY</button>
  <p>Total Purchased:<span id="orangeInventory"class="flash"></span></p>
</div>

<div id="banana" class="fruit">
  <img src="gifs/banana.gif" border = "5"/>
  <p>Price:<span id="bananaMarketPrice"></span></p>
  <button id="bananaBuyButton">BUY</button>
  <p>Total Purchased:<span id="bananaInventory"class="flash"></span></p>
</div>

<div id="grape" class="fruit">
  <img src="gifs/grapes.gif" width="200" height="200" border = "5"/>
  <p>Price:<span id="grapeMarketPrice"></span></p>
  <button id="grapeBuyButton">BUY</button>
  <p>Total Purchased:<span id="grapeInventory"class="flash"></span></p>
</div>

  </section>
  <footer>
    <h3>Available Cash: <span id= "userAvailableCash"class="flash"></span></h3>
    <p>Apple Average Price:<span id= "appleAvgPrice"class="flash"></span></p>
    <p>Orange Average Price:<span id= "orangeAvgPrice"class="flash"></span></p>
    <p>Banana Average Price:<span id= "bananaAvgPrice"class="flash"></span></p>
    <p>Grape Average Price:<span id= "grapeAvgPrice"class="flash"></span></p>
  </footer>
</body>

</html>
